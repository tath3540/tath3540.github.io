<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <img src="kitten.jpg" alt="Cute Kitten" class="centered-image">
    <title>Cat Fact Generator</title>
</head>
<body>
    <div class="quote-app">
        <header>Random Cat Fact Generator</header>
        <section class="quote-section">
            <div class="quote-text" id="js-animal-text"></div>
            <div class="author" id="js-sound-text"></div>
        </section>
        <section class="controls">
            <button type="button" id="js-get-animal" class="get-quote button">
                Get a random cat fact!
            </button>
        </section>
            <p id="js-share-explanation">
                A "Share on Twitter" button will appear every time the user clicks the "Get a random cat fact!" button. Feel free to share your favorite cat facts with your friends! 
            </p>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
