<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worst Phone Number Entry Ever</title>
  <link rel="stylesheet" href="jsfinal.css">
  <style>
    .invisible-ink {
      color: transparent;
      transition: color 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Please enter your phone number below:</h1>

    <div class="phone-number-input">
      <div class="digit-slot" id="slot1"></div>
      <button class="stop-button" onclick="stop(1); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot2"></div>
      <button class="stop-button" onclick="stop(2); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot3"></div>
      <button class="stop-button" onclick="stop(3); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot4"></div>
      <button class="stop-button" onclick="stop(4); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot5"></div>
      <button class="stop-button" onclick="stop(5); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot6"></div>
      <button class="stop-button" onclick="stop(6); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot7"></div>
      <button class="stop-button" onclick="stop(7); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot8"></div>
      <button class="stop-button" onclick="stop(8); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot9"></div>
      <button class="stop-button" onclick="stop(9); clickHandler()">Click Me!</button>

      <div class="digit-slot" id="slot10"></div>
      <button class="stop-button" onclick="stop(10); clickHandler()">Click Me!</button>
    </div>

    <div class="final-number-container">
      <div id="final-number" class="invisible-ink"></div>
    </div>

    <button class="submit-button" onclick="submitForm()">Submit</button>
  </div>

  <script src="jsfinal.js"></script>
</body>
</html>
